<ion-header>

  <ion-navbar>
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="body">
  <button ion-button block (click)="openModal()" class="report-button">Create a New Report</button>
  <ion-card class="report-card" *ngFor="let report of reports">
    <div class="location flex-container align-center justify-center flex-direction-column">
      <span><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></span>
      <span>{{ getDistanceFromLatLonInMi(report.latitude, report.longitude, myLat, myLong) }} mi</span>
      <span>Away</span>
    </div>
    <div class="description card-right flex-container flex-direction-column">
      <h3>{{ report.title }}</h3>
      <p class="address"><strong>Location:</strong> {{ report.location }}</p>
      <p>{{ report.description }}</p>

    </div>
    
  </ion-card>

</ion-content>
