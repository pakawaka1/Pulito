<ion-header class="header">

  <ion-navbar>
    <ion-title class="header">New Report</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #form="ngForm" novalidate (ngSubmit)="submit(form.value)">
      <ion-item>
        <ion-input type="text" required name="title" [ngModel]="title" placeholder="Title of Report"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" required name="location" [ngModel]="location" placeholder="Address or Location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea name="description" [ngModel]="description" placeholder="Description"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block class="submit-button">Create Report</button>
    </form>

</ion-content>
