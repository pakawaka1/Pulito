<ion-header>
  <ion-navbar>
    <ion-title>my-stats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <div class="stat-header">
    <div class="profilePic">
    </div>
    <h3 class="name">John Doe</h3>
    <p class="email">email@email.com</p>
  </div>

  <ion-card>
    
    <ion-card-content>
      <canvas #wasteCanvas></canvas>
    </ion-card-content>
    <h5>You have {{totalWaste}}lbs of waste from this beautiful planet</h5>
    
  </ion-card>
  <ion-card>
    <ion-card-content>
      <canvas #calcWasteCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <div class="breakdown">
    <p>Breakdown of your recycling</p>
    <ul>
      <li>
        Plastic: 37 lbs
      </li>
      <li>
        Aluminium: 25 lbs
      </li>
      <li>
        Metal: 5 lbs
      </li>
      <li>
        Glass: 17 lbs
      </li>
      <li>
        Paper: 3 lbs
      </li>
      <li>
        Other: 13 lbs
      </li>
    </ul>
  </div>
</ion-content>
