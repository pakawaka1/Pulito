<ion-header>
  <ion-navbar>
    <ion-title class="page-title">My Stats</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="graphs-section">
  <div class="stat-header">
    <div class="overlay">
      <div class="profilePic"></div>
      <h3 class="name">Jane Doe</h3>
      <p class="email">jdoe@gmail.com</p>
    </div>
  </div>

  

  <ion-card class="stats-card">
    <ion-card-content>
      <canvas #wasteCanvas></canvas>
    </ion-card-content>
    <h5 class="waste-removed">You have removed <strong>{{totalWaste}}lbs</strong> of waste from our beautiful planet!</h5>
  </ion-card>

  <ion-card class="stats-card">
    <ion-card-content>
      <canvas #calcWasteCanvas></canvas>
    </ion-card-content>
    <h5>Here's breakdown of all the waste you've removed</h5>
  </ion-card>
</ion-content>
