<ion-header class='pulito-green-bg'>
  <ion-navbar>
    <ion-title class='pulito-green-bg'>
      Map View
    </ion-title>
  </ion-navbar>

  <!-- <ion-buttons end>
    <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons> -->

</ion-header>

<ion-content>
  <div class="top-icons flex-container">
    <button ion button color='white' class="top-left-icon" (toggle)="toggleRecycle()">Recycle</button>
    <button ion button color='white' class="top-left-icon" (click)="toggleTrash()">Trash</button>
  </div>
  <div class='mapview-container'>
    <div class='container' *ngIf="showRecycleView">
      <div #map id="map"></div>
    </div>
    <div class='container' *ngIf="showTrashView">
      <div #map id="map"></div>
    </div>
  </div>
</ion-content>
